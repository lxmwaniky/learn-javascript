<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loops in JavaScript</title>
</head>
<body>
        <script>
                // While Loop
                let i = 1;
                while (i <= 5){
                        console.log(i);
                        i++;
                }
                // Do While Loop - Executes the code block at least once
                let j = 1;
                do {
                        console.log(j);
                        j++;
                } while (j <= 5);
                // For Loop
                for (let k = 1; k <= 5; k++){
                        console.log(k);
                }
                // For Each Loop
                let arr = [1, 2, 3, 4, 5];
                arr.forEach(function(element){
                        console.log(element);
                });
                // For In Loop
                let obj = {
                        name: "Alex",
                        language: "JavaScript",
                        hobbies: "Android App Development"
                }
                for (let key in obj){
                        console.log(`The ${key} of object is ${obj[key]}`);
                }
                // Break and Continue
                let l = 0;
                while (l < 5){
                        console.log(l);
                        if (l == 3){
                                break;
                        }
                        l++;
                }
                let m = 0;
                while (m < 5){
                        if (m == 3){
                                m += 1;
                                continue;
                        }
                        console.log(m);
                        m++;
                }
        </script>
</body>
</html>
