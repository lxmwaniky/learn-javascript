<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loops in JavaScript</title>
</head>
<body>
        <script>
                // While Loop
                let i = 1;
                while (i <= 5){
                        console.log(i);
                        i += 1;
                }
                // Do While Loop - Executes the code block at least once
                let j = 1;
                do {
                        console.log(j);
                        j += 1;
                } while (j <= 5);
                // For Loop
                for (let k = 1; k <= 5; k++){
                        console.log(k);
                }
                // For Each Loop
                let arr = [1, 2, 3, 4, 5];
                arr.forEach(function(element){
                        console.log(element);
                });
                
        </script>
</body>
</html>
