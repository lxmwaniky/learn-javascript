<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loops in JavaScript</title>
</head>
<body>
        <script>
                // While Loop
                let i = 1;
                while (i <= 5){
                        console.log(i);
                        i += 1;
                }
        </script>
</body>
</html>
