<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Functions in Javascript</title>
</head>
<body>
        <script>
                //Function Declaration
                function sayHello(){
                        console.log('Hello');
                }
                sayHello();

                //Function Parameters
                function sayHelloTo(name){
                        console.log(`Hello ${name}`);
                }
                sayHelloTo('Alex');
        </script>
</body>
</html>
