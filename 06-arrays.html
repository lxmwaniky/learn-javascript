<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrays in JavaScript</title>
</head>
<body>
        <script>
                const myArray = [10, 20, 30];
                console.log(myArray);
                //Accessing Values
                console.log(myArray[0]);
                //Replacing a Value
                myArray[0] = 100;
                console.log(myArray);
        </script>
</body>
</html>
