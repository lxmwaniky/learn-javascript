<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arrays in JavaScript</title>
</head>
<body>
        <script>
                const myArray = [10, 20, 30];
                console.log(myArray);
                //Accessing Values
                console.log(myArray[0]);
                //Replacing a Value
                myArray[0] = 100;
                console.log(myArray);
                //Adding a Value
                myArray[3] = 40;
                console.log(myArray);
                //Length of an Array
                console.log(myArray.length);
                //Adding a Value
                myArray[myArray.length] = 50;
                console.log(myArray);
                //Push
                myArray.push(60);
                console.log(myArray);
                //Pop
                myArray.pop();
                console.log(myArray);
                //Unshift
                myArray.unshift(0);
                console.log(myArray);
                //Shift
                myArray.shift();
                console.log(myArray);
        </script>
</body>
</html>
