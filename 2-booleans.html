<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booleans in Javascript</title>
</head>
<body>
        <script>
                console.log(3 > 5); // false
                console.log(3 < 5); // true
                console.log(3 == 5); // false

                if (3 > 5) {
                        console.log('3 greater than 5 is false');
                }
                else if (3 > 5){
                        console.log('3 greater than 5 is true');
                }
                else{
                        console.log("3 equals to 5 is false");
                }
        </script>
</body>
</html>
