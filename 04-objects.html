<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objects in JavaScript</title>
</head>
<body>

        <script>
                
                // Creating an object
                const studentDetails = {
                        name: 'Alex',
                        age: '19',
                        course: 'Software Engineering'
                };

                console.log(typeof studentDetails);
                // Accessing the object using dot notation
                console.log(studentDetails);
                console.log(studentDetails.name);

                // Accessing the object using bracket notation
                console.log(studentDetails['name']);

                // Changing the value of a property
                studentDetails.name = 'Lxmwaniky';
                console.log(studentDetails.name);

                // Adding a new property
                studentDetails.gender = "Male";
                console.log(studentDetails.gender)
                console.log(studentDetails);  //Updated Object
                
                // Deleting a property
                delete studentDetails.age;
                console.log(studentDetails.age);  //Outputs undefined

                //Nested Objects
                const student = {
                        name: 'Alex',
                        age: '19',
                        course: 'Software Engineering',
                        address: {
                                city: 'Nairobi',
                                country: 'Kenya'
                        }
                };
                console.log(student.address.city);   //Access nested property directly
                console.log(student['address']['country']);  //Access nested property using bracket notation

                //Function inside an Object
                const student1 = {
                        name: 'Alex',
                        age: '19',
                        course: 'Software Engineering',
                        address: {
                                city: 'Nairobi',
                                country: 'Kenya'
                        },
                        about: function aboutMe(){
                                console.log('Hello World, I\'m Alex, a Back-End Developer');
                        }
                };
                student1.about();   //Calling the function

                //Convert JavaScript Object to JSON
                console.log(JSON.stringify(student1));
                
                //Convert JSON to JavaScript Object
                const student2 = JSON.parse(
                        '{"name":"Alex","age":"19","course":"Software Engineering","address":{"city":"Nairobi","country":"Kenya"}}');
                console.log(student2);

        </script>
</body>
</html>
